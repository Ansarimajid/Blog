{% extends 'layout.html' %} {% block title %}Forgot Your Password?{% endblock %}
{% block content %}
<div class="cred">
  <h3>
    Enter your email address below, and we'll email instructions for setting a
    new one.
  </h3>

  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <div class="input"><input type="submit" value="Reset" /></div>
  </form>
</div>
{% endblock %}
